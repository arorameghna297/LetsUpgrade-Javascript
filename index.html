<!DOCTYPE html>
<html lang="en">
<head>
<meta charsets="utf-8">
<title>SECOND PROGRAM</title>
</head>
<body>
    <script type="text/javascript">
      function convertMinutestoseconds(minutes)
    {
        return Math.floor(minutes*60);
    }
    var minutesToseconds= convertMinutestoseconds(2);
    var minutesToseconds2= convertMinutestoseconds(20);
    document.write("result:" +minutesToseconds);
    document.write("<br>");
    document.write("result:" +minutesToseconds2);
     </script>   
</body>  
</html>
